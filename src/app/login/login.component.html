<div class="container" style="margin-top: 10px;">
    <div class="text-center">   
      <img src="assets\gim.jpg" alt="">
      <h3> Bienvenidos, por favor ingrese sus datos</h3>
    </div>
    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">Ingrese su correo electr칩nico</label>
          <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
           <span *ngIf="formularioLogin.controls['email'].errors.required">Correo es Requerido</span> 
           <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es v치lido</span>
          </div> 
        </div>
        <div class="form-group">
          <label for="password">Ingrese su Contrase침a</label>
          <input type="password" (keyUp.enter)="ingresar()" formControlName="password" class="form-control" id="password">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"  class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">Contrase침a es requerida</span> 
          </div>
        </div>
        
        <button (click)="ingresar()" [disabled]="!formularioLogin.valid" type="submit" class="btn btn-primary">Ingresar</button>
      </form> 
      <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
      </div>
      <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>
