<div class="container mt-5">
    <h4>Listado de Clientes</h4>
    <form>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Busque un Cliente" class="form-control-file" id="buscador">
        </div>
      </form>
    <div class="row">
       <div class="col-sm-3" *ngFor="let cliente of clientes">
        <div class="card" >
            <img class="imagen1" [src]="cliente.imgUrl" class="card-img-top imagen1" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a [routerLink]="['/agregar-clientes/',cliente.id]" class="card-link">Editar</a>
              <a href="#" class="card-link text-danger">Desactivar</a>
            </div>
          </div>    
       </div>    
      </div>
</div>
